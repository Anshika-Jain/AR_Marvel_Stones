<!DOCTYPE html>
<html lang="en">
  
<!--purple-->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
 <script>
    AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.stopSound();
        }

     }
    });  
    </script>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">
    <a-assets timeout="5000">
            <audio id="sound" crossorigin ="anonymous" src="https://cdn.glitch.com/de298902-be18-45d3-ad4e-49ce5131f90e%2FThe%20Avengers%20Theme%20Song-%20(online-audio-converter.com).mp3?v=1566764311187"></audio>
    </a-assets>
    <a-marker type="pattern" url="https://cdn.glitch.com/de298902-be18-45d3-ad4e-49ce5131f90e%2Fppurplemarker.patt?v=1566790419195">
    
		 <a-sphere src="https://cdn.glitch.com/de298902-be18-45d3-ad4e-49ce5131f90e%2Fpurpleee.jpg?v=1566764917758" radius="1" segments-height="5" segments-width="4" position="0 0.5 0" soundhandler>
          <a-animation attribute="rotation"
                  dur="2000"
                  from= "-30 45 70"
                  to="50 -15 70"
                  direction="alternate-reverse"
                  repeat="indefinite">
   </a-animation>
    </a-sphere>
		
    </a-marker>
    
<a-entity sound="src: url(https://cdn.glitch.com/de298902-be18-45d3-ad4e-49ce5131f90e%2FThe%20Avengers%20Theme%20Song-%20(online-audio-converter.com).mp3?v=1566764311187)"></a-entity>
    

	<a-entity camera></a-entity>
	</a-scene>
  
  
</body>


</html>
